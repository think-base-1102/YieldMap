<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>銘柄検索 | Yield Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(
        to bottom,
        #eef3f0 0%,
        #f8f9fa 40%
      );
      font-family: 'Segoe UI','Hiragino Kaku Gothic ProN',Meiryo,sans-serif;
    }

    .search-wrapper {
      min-height: 75vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-box {
      width: 100%;
      max-width: 680px;
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h1 {
      color: #1e6f5c;
    }
    #searchResults {
      display: none;                /* ← 初期は非表示 */
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fff;
      border: none;                 /* ← 枠線を削除 */
      border-radius: 0.5rem;
      margin-top: 0.25rem;
      list-style: none;
      padding: 0;
      max-height: 260px;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      z-index: 2000;
    }

    #searchResults li {
      padding: 0.5rem 0.75rem;
      cursor: pointer;
    }

    #searchResults li:hover {
      background-color: #e9f5f1;
    }

    .no-result {
      margin-top: 1rem;
      color: #6c757d;
      font-size: 0.9rem;
    }
    #searchButton {
      font-weight: 600;
      letter-spacing: 0.05em;
    }

  </style>
</head>

<body>

<!-- ヘッダー（最低限） -->
<nav class="navbar navbar-light bg-white shadow-sm px-3">
  <a class="navbar-brand fw-bold text-success" href="index.html">Yield Map</a>
</nav>

<!-- 検索専用 -->
<div class="search-wrapper">
  <div class="search-box position-relative text-center">

    <h1 class="fw-bold mb-3">銘柄検索</h1>
    <p class="text-muted mb-4">
      銘柄コード・企業名から直接探せます
    </p>

    <div class="position-relative">
      <div class="input-group input-group-lg">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="例：7203 / トヨタ自動車"
          autocomplete="off"
        >
        <button
          class="btn btn-success"
          id="searchButton"
          type="button">
          検索
        </button>
      </div>

      <!-- ▼ フィルタUI（追加） -->
      <div class="mt-3 text-start small">

        <!-- 基本条件 -->
        <div class="mb-2 fw-semibold text-muted">基本条件</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filterDividend">
          <label class="form-check-label" for="filterDividend">
            配当あり
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filterYutai">
          <label class="form-check-label" for="filterYutai">
            優待あり
          </label>
        </div>

        <!-- 将来拡張：優待カテゴリ（※優待内容とは無関係） -->
        <div class="mt-3 mb-2 fw-semibold text-muted">
          優待カテゴリ（将来対応）
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label text-muted">
            食品系優待
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label text-muted">
            金券・QUOカード
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label text-muted">
            カタログギフト
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label text-muted">
            金券
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label text-muted">
            カタログ
          </label>
        </div>

      </div>
      <!-- ▲ フィルタUIここまで -->
    </div>

    <div id="noResult" class="no-result d-none">
      該当する銘柄が見つかりませんでした
    </div>

    <small class="text-muted d-block mt-4">
      ※ 検索機能はβ版です。個別ページは順次対応予定です
    </small>

  </div>
</div>
<script src="search.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const input = document.getElementById("searchInput");
    const button = document.getElementById("searchButton");

    button.addEventListener("click", () => {
      searchStock({
        query: input.value,
        dividend: document.getElementById("filterDividend").checked,
        yutai: document.getElementById("filterYutai").checked
      });
    });

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        searchStock({
          query: input.value,
          dividend: document.getElementById("filterDividend").checked,
          yutai: document.getElementById("filterYutai").checked
        });
      }
    });
  });
</script>
</body>
</html>
