<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>銘柄検索 | Yield Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(
        to bottom,
        #eef3f0 0%,
        #f8f9fa 40%
      );
      font-family: 'Segoe UI','Hiragino Kaku Gothic ProN',Meiryo,sans-serif;
    }

    .search-wrapper {
      min-height: 75vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-box {
      width: 100%;
      max-width: 680px;
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h1 {
      color: #1e6f5c;
    }
    #searchResults {
      display: none;                /* ← 初期は非表示 */
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fff;
      border: none;                 /* ← 枠線を削除 */
      border-radius: 0.5rem;
      margin-top: 0.25rem;
      list-style: none;
      padding: 0;
      max-height: 260px;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      z-index: 2000;
    }

    #searchResults li {
      padding: 0.5rem 0.75rem;
      cursor: pointer;
    }

    #searchResults li:hover {
      background-color: #e9f5f1;
    }

    .no-result {
      margin-top: 1rem;
      color: #6c757d;
      font-size: 0.9rem;
    }
    #searchButton {
      font-weight: 600;
      letter-spacing: 0.05em;
    }

  </style>
</head>

<body>

<!-- ヘッダー（最低限） -->
<nav class="navbar navbar-light bg-white shadow-sm px-3">
  <a class="navbar-brand fw-bold text-success" href="index.html">Yield Map</a>
</nav>

<!-- 検索専用 -->
<div class="search-wrapper">
  <div class="search-box position-relative text-center">

    <h1 class="fw-bold mb-3">銘柄検索</h1>
    <p class="text-muted mb-4">
      銘柄コード・企業名から直接探せます
    </p>

    <div class="position-relative">
      <div class="input-group input-group-lg">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="例：7203 / トヨタ自動車"
          autocomplete="off"
        >
        <button
          class="btn btn-success"
          id="searchButton"
          type="button">
          検索
        </button>
      </div>

      <ul id="searchResults"></ul>
    </div>

    <div id="noResult" class="no-result d-none">
      該当する銘柄が見つかりませんでした
    </div>

    <small class="text-muted d-block mt-4">
      ※ 検索機能はβ版です。個別ページは順次対応予定です
    </small>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const input = document.getElementById("searchInput");
  const button = document.getElementById("searchButton"); 
  const list = document.getElementById("searchResults");
  const noResult = document.getElementById("noResult");

  let stocks = [];

  try {
    const res = await fetch("stocks.json");
    if (res.ok) stocks = await res.json();
  } catch (e) {
    console.error("stocks.json 読み込み失敗");
  }

  function executeSearch() {
    const q = input.value.trim();
    if (!q) return;

    list.style.display = "none";   // 追加
    list.innerHTML = "";

    noResult.classList.add("d-none");

    // 全角数字 → 半角数字
    const normalized = q.replace(/[０-９]/g, s =>
      String.fromCharCode(s.charCodeAt(0) - 0xFEE0)
    );

    const qLower = normalized.toLowerCase();

    // ① 銘柄コード検索
    if (/^\d+$/.test(normalized)) {
      const code = normalized.padStart(4, "0");
      const matched = stocks.find(s => s.code === code);
      if (matched) {
        window.location.href = `stocks/${matched.file}`;
        return;
      }
    }

    // ② 銘柄名検索（部分一致）
    const matched = stocks.find(s =>
      s.name.toLowerCase().includes(qLower)
    );

    if (matched) {
      window.location.href = `stocks/${matched.file}`;
      return;
    }

    noResult.classList.remove("d-none");
  }

  input.addEventListener("input", () => {
    const raw = input.value.trim();

    // ★ 全角数字 → 半角数字（サジェスト用）
    const q = raw
      .replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))
      .toLowerCase();

    list.innerHTML = "";
    noResult.classList.add("d-none");

    if (!q) {
      list.style.display = "none";
      return;
    }

    const matched = stocks
      .map(s => ({
        code: s.code,
        name: s.name,
        file: s.file
      }))
      .filter(s =>
        s.code.includes(q) || s.name.toLowerCase().includes(q)
      )
      .slice(0, 15);

    if (matched.length === 0) {
      list.style.display = "none";
      noResult.classList.remove("d-none");
      return;
    }

    list.style.display = "block";   // ← ★これが必要

    matched.forEach(m => {
      const li = document.createElement("li");
      li.textContent = `${m.code} － ${m.name}`;
      li.onclick = () => {
        window.location.href = `stocks/${m.file}`;
      };
      list.appendChild(li);
    });
  });

  // 検索ボタン
  button.addEventListener("click", executeSearch);

  // Enterキー
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      executeSearch();
    }
  });

  document.addEventListener("click", e => {
    if (!list.contains(e.target) && e.target !== input) {
      list.innerHTML = "";
    }
  });
});
</script>

</body>
</html>
