  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ================================
       長期投資家向け・信頼重視テーマ
       ================================ */

    :root {
      --primary: #1f3a5f;      /* 信頼感のあるネイビー */
      --secondary: #4a6fa5;    /* 補助ブルー */
      --accent: #c9a23f;       /* 控えめゴールド（アクセント専用） */
      --bg-light: #f4f6f8;     /* 全体背景 */
      --text-main: #1a1a1a;
      --text-sub: #6b7280;
    }

    body {
      background: var(--bg-light);
      color: var(--text-main);
      font-size: 16px;
      line-height: 1.7;
    }

    /* ---------- 共通カード ---------- */
    .card-base {
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 16px 18px;
    }

    /* ---------- ファーストビュー ---------- */
    .summary-label {
      font-size: 0.9rem;
      color: var(--text-sub);
      letter-spacing: 0.03em;
    }

    .summary-value {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .yield-value {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary);
    }

    /* ===== セクション階層 ===== */

    /* Tier1：最重要（株主優待） */
    .section-title.yutai-main {
      margin-top: 36px;
      margin-bottom: 18px;
      font-size: 1.65rem;
      font-weight: 800;
      border-left: 7px solid var(--accent);
      padding-left: 14px;
      background: linear-gradient(to right, #fffaf0, transparent);
    }

    /* Tier2：判断補助（リスク・シミュレーター） */
    .section-title.sub {
      margin-top: 44px;
      margin-bottom: 14px;
      font-size: 1.35rem;
      font-weight: 700;
      border-left: 6px solid var(--secondary);
      padding-left: 12px;
    }

    /* Tier3：補足（メモ・資料） */
    .section-title.light {
      margin-top: 56px;
      margin-bottom: 10px;
      font-size: 1.15rem;
      font-weight: 600;
      border-left: 4px solid #d1d5db;
      padding-left: 10px;
      color: var(--text-sub);
    }

    /* ---------- 優待テーブル ---------- */
    table th {
      background: #f1f5f9;
      font-weight: 600;
      white-space: nowrap;
    }

    table td {
      vertical-align: middle;
    }

    .yutai-highlight {
      background: #fffaf0;              /* 価値色 */
      font-weight: 700;
      border-left: 4px solid var(--accent);
    }

    /* ---------- シミュレーター ---------- */
    .sim-result {
      font-size: 1.4rem;
      font-weight: 600;
      color: #334155;   /* ニュートラル寒色 */
    }

    /* ---------- リスク表示 ---------- */
    .risk-star {
      font-size: 1.6rem;
      color: #b45309;   /* くすみオレンジ */
    }

    /* ---------- メモ ---------- */
    .memo-area {
      width: 100%;
      min-height: 140px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 12px;
      font-size: 0.9rem;
      background: #fafafa;
      color: var(--text-sub);
    }

    /* ---------- リンク ---------- */
    .list-group-item {
      padding: 14px 16px;
      font-weight: 500;
    }
    .yutai-content {
      max-width: 260px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ================================
       上部KPI（4指標）用：新レイアウト
       ================================ */

    .metric-card {
      height: 100%;
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 18px 16px;
      text-align: center;
    }

    .metric-label {
      font-size: 0.95rem;
      color: var(--text-sub);
      margin-bottom: 4px;
      letter-spacing: 0.03em;
    }

    .metric-value {
      font-size: 2.0rem;
      font-weight: 700;
      color: var(--primary);
      line-height: 1.2;
    }

    .metric-sub {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    .risk-stars {
      display: flex;
      justify-content: center;
      gap: 0;          /* ← 完全に詰める */
    }

    .risk-stars span {
      display: inline-block;
    }

    .risk-stars .dim {
      opacity: 0.25;
    }

    /* ===== KPI 表示改善（文字サイズ・星詰め最終調整）===== */

    /* KPIラベルを少し大きく */
    .metric-label {
      font-size: 1.0rem;
    }

    /* KPI数値を明確に大きく */
    .metric-value {
      font-size: 2.4rem;
      line-height: 1.1;
    }

    /* 補足テキスト */
    .metric-sub {
      font-size: 0.85rem;
    }

    /* 星の間隔を完全にゼロにする */
    .risk-stars {
      letter-spacing: 0;
    }

    .risk-stars span {
      margin: 0;
      padding: 0;
    }

    /* 主役KPI：優待利回り */
    .metric-card.primary {
      background: linear-gradient(135deg, #fffaf0, #eef4ff);
      border: 2px solid var(--accent);
    }

    .metric-card.primary .metric-value {
      font-size: 2.8rem;
      color: #162c48; /* primaryより一段強い */
    }

    .metric-card.primary .metric-label {
      font-weight: 700;
    }

    /* ---------- KPI 相対評価ラベル ---------- */
    .metric-relative {
      margin-top: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      color: #374151;
    }

    .metric-relative.good {
      color: #1f3a5f; /* 落ち着いたポジティブ */
    }

    .metric-relative.mid {
      color: #6b7280; /* ニュートラル */
    }

    .metric-relative.bad {
      color: #9f2d2d; /* 控えめな注意 */
    }

  </style>
</head>
